<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>


<body onload="init()">
    <!-- <h2>Score: <span>0</span></h2> -->


    <div class="overGame">
        <div class="top">
            <span class="face" onclick="startGame()"></span>
            <span class="time"></span>
        </div>

        <div class="additional-data">
            <div class="lives">Lives<span></span></div>
            <div class="hints">Hints<span></span></div>
        </div>

        <div class="game-buttons">
            <span>Chose your level</span><br>
            <button onclick="startGame(4)">Easy(4*4)</button>
            <button onclick="startGame(8)">Hard(8*8)</button>
            <button onclick="startGame(12)">Exstreme!(12*12)</button>

        </div>
    </div>

    <table class="bestPlayer">
        <tr data-num="0">
            <td colspan="2">BEST TIMES</td>
        </tr>
        <tr data-num="4">
            <td>LEVEL 4 -</td>
            <td class="fastTime">undefined</td>
            <td>s </td>
        </tr>
        <tr data-num="8">
            <td>LEVEL 8 -</td>
            <td class="fastTime">undefined</td>
            <td>s </td>
        </tr>
        <tr data-num="12">
            <td>LEVEL 9 -</td>
            <td class="fastTime">undefined</td>
            <td>s </td>
        </tr>

    </table>

    <div class="board-container" id="noContextMenu"></div>

    <div class="underGame">
        <button class="hint" onclick="hintOn()">HINT</button>
    </div>

    <div class="footer"> &#169 Shani Kupiec</div>

    <script src="js/utils.js"></script>
    <script src="js/gameHandler.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
