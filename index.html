<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>


<body onload="init()">


    <header>
        <section class="manually-create">
            <button onclick="manuallyCreate()">Manually Create</button>
            <button class="manually-create-play" onclick="startGame(false)">Start Game</button> 
        </section>

        <section class="game-btns">
            <span class="face" onclick="setUpGame()"></span>
            <span>Chose your level</span><br>
            <div class="game-levels">
                <button onclick="setUpGame(4)">Easy(4*4)</button>
                <button onclick="setUpGame(8)">Hard(8*8)</button>
                <button onclick="setUpGame(12)">Extreme!(12*12)</button>
            </div>
        </section>

        <div class="timer"></div>
    </header>

    <nav>

        <div class="additional-data">
            <div class="lives">Lives<span></span></div>
            <div class="hints">Hints<span></span></div>
            <div class="safes">Safe Clicks<span></span></div>
        </div>

        <table class="best-player">
            <tr data-num="0">
                <td colspan="2">BEST TIMES</td>
            </tr>
            <tr data-num="4">
                <td>LEVEL 4 -</td>
                <td class="best-time"></td>
                <td>s </td>
            </tr>
            <tr data-num="8">
                <td>LEVEL 8 -</td>
                <td class="best-time"></td>
                <td>s </td>
            </tr>
            <tr data-num="12">
                <td>LEVEL 12 -</td>
                <td class="best-time"></td>
                <td>s </td>
            </tr>
        </table>
        
    </nav>


    <div class="board-container" id="noContextMenu"></div>

    <div class="underGame">
        <button class="hint-on" onclick="hintOn()">HINT</button>
        <button class="safe-click-on" onclick="safeClickOn()">SAFE CLICK</button>
        <button class="undo-on" onclick="undo()">UNDO</button>
    </div>

    <footer> &#169 Shani Kupiec</footer>

    <script src="js/utils.js"></script>
    <script src="js/gameHandler.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
